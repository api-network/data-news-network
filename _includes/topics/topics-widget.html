<!--Category Widget-->
<div class="sidebar-widget categories-widget">
  <div class="sidebar-title">
     <h2>Topics</h2>
  </div>
  <div  style="overflow: auto; height: 3500px;">
    <ul class="cat-list">
      {% for topic in site.topics %}
        <li class="clearfix"><a href="/topics/{{ topic.name }}">{{ topic.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<!--End Category Widget-->
